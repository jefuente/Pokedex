<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header class="text-center pt-5">
        <h1>Pokedex</h1>
        <p class="lead">Elige tu Pokemon</p>
    </header>
    
    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label for="">Ingrese el nombre o el ID del Pokemon:</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input class="form-control" id="heroeInput">
                </div>
            </div>
            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
        </form>
    </section>


    <section>
        <div class="row container">
            <div class="col-12 col-sm-6" id="heroeInfo"></div>
            <div class="col-12 col-sm-6" id="heroeStats" style="height: 300px;"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
